<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Style CSS -->
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="time">
            <h2>9:41</h2>
        </div>
        <div class="btn">
            <i class="fa-solid fa-signal fa-2x"></i>
            <i class="fa-solid fa-wifi fa-2x"></i>
            <i class="fa-solid fa-battery-half fa-2x"></i>
        </div>
      </header>
      <main class="main">
        <div class="screen">
            <div class="light"><i class="fa-solid fa-sun fa-2x"></i>
            </div>
            <div class="dark">
                <i class="fa-solid fa-moon fa-2x"></i>
            </div>
        </div>
        <div class="calculate-monitor">
            <div class="included">
                <h3>308 x 42</h3>
            </div>
            <div class="result">
                <h3>12,936</h3>
            </div>
        </div>
      </main>
      <footer class="footer">
        <h1>Footer</h1>
      </footer>
    </div>






    <script src="./script.js"></script>
  </body>
</html>
