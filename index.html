<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="./Media/favicon.webp">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Style CSS -->
    <link rel="stylesheet" href="./style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
  
      <main class="main part">
        <div class="screen">
            <div class="light"><i class="fa-solid fa-sun fa-2x"></i>
            </div>
            <div class="dark">
                <i class="fa-solid fa-moon fa-2x"></i>
            </div>
        </div>
        <div class="calculate-monitor">
            <div class="included">
                <h3>308 x 42</h3>
            </div>
            <div class="result">
                <h3>12,936</h3>
            </div>
        </div>
      </main>
      <footer class="footer part">
        <div class="row">
            <div class="item">
                <i class="fa-solid fa-face-frown"></i>
            </div>
            <div class="item">
                <i class="fa-solid fa-plus-minus"></i>
            </div>
            <div class="item">
                <i class="fa-solid fa-percent"></i>
            </div>
            <div class="item">
                <i class="fa-solid fa-divide"></i>
            </div>
        </div>
        <div class="row">
            <div class="item">
                <i class="fa-solid fa-7"></i>
            </div>
            <div class="item">
                <i class="fa-solid fa-8"></i>
            </div>
            <div class="item">
                <i class="fa-solid fa-9"></i>
            </div>
            <div class="item">
                <i class="fa-solid fa-asterisk"></i>
            </div>
        </div>
        <div class="row">
            <div class="item">
                <i class="fa-solid fa-4"></i>
            </div>
            <div class="item">
                <i class="fa-solid fa-5"></i>
            </div>
            <div class="item">
                <i class="fa-solid fa-6"></i>
            </div>
            <div class="item">
                <i class="fa-solid fa-minus"></i>
            </div>
        </div>
        <div class="row">
            <div class="item">
                <i class="fa-solid fa-1"></i>
            </div>
            <div class="item">
                <i class="fa-solid fa-2"></i>
            </div>
            <div class="item">
                <i class="fa-solid fa-3"></i>
            </div>
            <div class="item">
                <i class="fa-solid fa-plus"></i>
            </div>
        </div>
        <div class="row">
            <div class="item">
                <i class="fa-solid fa-arrow-rotate-left">
                </i>
            </div>
            <div class="item">
                <i class="fa-solid fa-0"></i>
            </div>
            <div class="item">
                .
            </div>
            <div class="item">
                <i class="fa-solid fa-equals"></i>
            </div>
        </div>
      </footer>
    </div>






    <script src="./script.js"></script>
  </body>
</html>
